<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de Compras</title>

    <style type="text/css">
    @page {
        size: letter;
        margin: 1cm;
    }

    .table td .numero{
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Sistema de Compra Venta</h4>
            </div>

            <div class="list-group">
                <table class="">
                    <tbody>
                        <tr>
                            <td>Fecha Compra:</td>
                            <td>{{ venta.fecha|date:"d/m/Y"}}</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <th>Id Venta</th>
                        <th>Id Cliente</th>
                        <th>Hora</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in venta %}
                    <tr>
                        <td><span class="small">{{ item.id_venta }}</span></td>
                        <td class="numero">{{ item.id_cliente }}</td>
                        <td class="numero">{{ item.fecha }}</td>
                        <td class="numero">{{ item.total }}</td>
                        <td class="numero">{{ item.id_detalle_venta.articulo }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h4>Total</h4></td>
                            <td class="numero"><h4>{{ item.total}}</h4></td>
                          </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
